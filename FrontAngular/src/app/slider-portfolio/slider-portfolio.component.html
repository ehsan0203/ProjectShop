
<div class="container2">
  <div class="heading_container heading_center">
    <h2 class="h2">
      نمونه <span>کارها</span>
    </h2>
  </div>
  <swiper-container class="slide" [slidesPerView]="isMobile ? 1 : 3" speed="500" pagination="true">

    <swiper-slide *ngFor="let portfo of portfolios">
      <div class="portfolio-item">
        <img class="rounded" src="{{portfo.filePath}}" alt="">
      </div>
      <div class="caption">
        <p class="text-center">{{portfo.fileTitle}}</p>
        <!-- اضافه کردن موضوع زیر عکس -->
      </div>
    </swiper-slide>

  </swiper-container>
</div>
