  <h1 class="text-center">وبلاگ</h1>
    <swiper-container 
    [slidesPerView]="isMobile ? 1 : 3"
    speed="500"
  >
    <swiper-slide class="container21" *ngFor="let blog of blogs">
      <div class="card">
        <img src={{blog.filePath}} alt="عکس نمونه 1">
        <div class="topic">
          {{blog.title}}
        </div>
        <div class="text">
            <p>{{blog.fileDescription}}</p>
        </div>
    </div>
</swiper-slide
    >
  </swiper-container>
